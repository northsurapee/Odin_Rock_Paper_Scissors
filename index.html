<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Header font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header class="header">
        <h1 class="title">ROCK PAPER SCRSSORS</h1>
    </header>
    <main class="main">
        <div class="score-board">
            <h2 class="score-info" id="scoreInfo">Choose your weapon</h2>
            <h3 class="score-message" id="scoreMessage">First to score 5 points wins the game</h3>
            <div class="score-container">
                <div class="score-box">
                    <div class="sign" id="playerSign">?</div>
                    <div class="score" id="playerScore">Player: 0</div>
                </div>
                <div class="score-box">
                    <div class="sign" id="computerSign">?</div>
                    <div class="score" id="computerScore">Computer: 0</div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn-square" id="rockBtn">
                <div class="sign">‚úä</div>
            </button>
            <button class="btn btn-square" id="paperBtn">
                <div class="sign">ü§ö</div>
            </button>
            <button class="btn btn-square" id="scissorsBtn">
                <div class="sign">‚úåÔ∏è</div>
            </button>
        </div>
    </main>
    <div class="modal" id="endgameModal">
        <p class="modal-title" id="endgameMsg"></p>
        <button class="btn btn-restart" id="restartBtn">Play again</button>
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="script.js" defer></script>
</body>
</html>
